{% extends "baseTemplate.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

{% block content %}
</head>
<body>
<!-- css class call-->
<div class="box">


<center>

    <h1>QUT Timetable Collaborator</h1>
<!-- email field html -->
<label for="email">Email</label><br>
<input type="text" id="email" name="email" size="41" placeholder="example@qut.edu.au" required><br><br>

<!-- password field-->

<label for="pwd">Password</label><br>
<input type="password" id="pwd" name="pwd" size="41" placeholder="8 to 12 characters" required><br><br>
<button type="submit"><a class="nav-link item"  href="{{ url_for('home') }}">Login</button>



</center>

</div>
</body>
{% endblock %}

</html>
